{% extends "base.html" %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class = "content">
    <h1 style = "text-align: center">Update Task</h1>
    <div class = form">
        <form action = "/update/{{task.id}}" method = "POST">
            <input type = "text" name = "content" id = "content" value = "{{task.content}}" autofocus onfocus="var temp_value=this.value; this.value=''; this.value=temp_value">
            <input type = "submit", value = "Add Task">
            
        </form>
    </div>
</div>
{% endblock %}
